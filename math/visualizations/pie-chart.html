<!DOCTYPE html>

<html lang="id">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Diagram Lingkaran</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
      (function () {
        const savedTheme =
          localStorage.getItem("theme") ||
          (window.matchMedia("(prefers-color-scheme: dark)").matches
            ? "dark"
            : "light");
        document.documentElement.classList.toggle(
          "dark",
          savedTheme === "dark"
        );
      })();

      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            fontFamily: {
              sans: [
                "Inter",
                "Segoe UI",
                "Tahoma",
                "Geneva",
                "Verdana",
                "sans-serif",
              ],
            },
            colors: {
              primary: { light: "#3B82F6", dark: "#60A5FA" },
              dark: { light: "#1F2937", dark: "#111827" },
              light: { light: "#F8F9FA", dark: "#1F2937" },
              customGray: "#3E3E3E",
              linux: {
                "merah-error": "#CC0000",
                "ijo-sukses": "#4E9A06",
                "kuning-awas": "#C4A000",
                "biru-info": "#3465A4",
                "ungu-ajaib": "#75507B",
                "cyan-keren": "#06989A",
              },
            },
          },
        },
        corePlugins: { preflight: false },
      };
    </script>
<style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      a {
        text-decoration: none;
      }
      .chart-container {
        height: 400px;
        display: flex;
        justify-content: center;
      }
      .number-input {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #d1d5db;
      }
      .dark .number-input {
        background-color: #374151;
        border-color: #4b5563;
        color: #f9fafb;
      }
    </style>
<style>
@media (hover: hover) and (pointer: fine) {
  html,
  body,
  * {
    cursor: none !important;
    margin: 0;
    padding: 0;
  }

  .cursor-outer,
  .cursor-inner {
    display: block !important;
  }
}

@media (hover: none) and (pointer: coarse) {
  html,
  body {
    cursor: auto !important;
    overflow-x: hidden;
    margin: 0;
    padding: 0;
  }

  .cursor-outer,
  .cursor-inner {
    display: none !important;
  }
}

.cursor-outer {
  position: fixed;
  width: 30px;
  height: 30px;
  background-color: rgba(59, 130, 246, 0.2);
  border-radius: 50%;
  pointer-events: none;
  transform: translate(-50%, -50%);
  transition: transform 0.1s ease-out, background-color 0.1s ease-out;
  z-index: 9999;
  will-change: transform;
}

.cursor-inner {
  position: fixed;
  width: 6px;
  height: 6px;
  background-color: #fff;
  border-radius: 50%;
  pointer-events: none;
  transform: translate(-50%, -50%);
  z-index: 9999;
  transition: transform 0.05s ease-out;
  mix-blend-mode: difference;
  will-change: transform;
}
</style></head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen">
<!-- Custom Cursor -->
<div class="cursor-outer"></div>
<div class="cursor-inner"></div>

<nav class="bg-white dark:bg-gray-800 shadow-sm">
<div class="px-4 py-3 flex justify-between items-center">
<a class="text-blue-600 dark:text-blue-400 font-semibold" href="../index">‚Üê Kembali</a>
<button aria-label="Toggle dark mode" class="p-2 border-transparent bg-white dark:bg-dark-light text-dark dark:text-gray-300 rounded-lg focus:outline-none transform hover:rotate-12" id="theme-toggle" type="button">
<svg class="w-5 h-5" fill="currentColor" id="theme-toggle-dark-icon" viewbox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
<path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
</svg>
<svg class="w-5 h-5 hidden" fill="currentColor" id="theme-toggle-light-icon" viewbox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
<path clip-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" fill-rule="evenodd"></path>
</svg>
</button>
</div>
</nav>
<main class="container mx-auto px-4 py-8">
<h1 class="text-2xl font-bold text-center text-dark dark:text-white mb-8">
        Diagram Lingkaran
      </h1>
<div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md max-w-2xl mx-auto">
<div class="mb-6">
<div class="input-group mb-4">
<label class="block text-dark dark:text-white mb-2">Label Kategori (pisahkan dengan koma)</label>
<input class="number-input" id="pieLabels" type="text" value="Mobil,Motor,Sepeda,Bus,Truk"/>
</div>
<div class="input-group mb-4">
<label class="block text-dark dark:text-white mb-2">Nilai (pisahkan dengan koma)</label>
<input class="number-input" id="pieValues" type="text" value="45,30,15,7,3"/>
</div>
<button class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded" onclick="createPieChart()">
            Buat Diagram Lingkaran
          </button>
</div>
<div class="chart-container">
<canvas id="pieChart"></canvas>
</div>
<div class="mt-6 p-4 bg-blue-50 dark:bg-blue-900 rounded-lg">
<h3 class="font-bold text-dark dark:text-white mb-2">
            Contoh Penggunaan:
          </h3>
<p class="text-dark dark:text-gray-300">
            - Persentase jenis kendaraan di parkiran
          </p>
<p class="text-dark dark:text-gray-300">
            - Komposisi penduduk berdasarkan agama
          </p>
<p class="text-dark dark:text-gray-300">
            - Distribusi penjualan produk
          </p>
</div>
</div>
</main>
<script>
      // Theme toggle
      const themeToggleBtn = document.getElementById("theme-toggle");
      const themeToggleDarkIcon = document.getElementById(
        "theme-toggle-dark-icon"
      );
      const themeToggleLightIcon = document.getElementById(
        "theme-toggle-light-icon"
      );

      if (
        localStorage.getItem("theme") === "dark" ||
        (!("theme" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        themeToggleLightIcon.classList.remove("hidden");
        themeToggleDarkIcon.classList.add("hidden");
      } else {
        themeToggleLightIcon.classList.add("hidden");
        themeToggleDarkIcon.classList.remove("hidden");
      }

      themeToggleBtn.addEventListener("click", function () {
        themeToggleDarkIcon.classList.toggle("hidden");
        themeToggleLightIcon.classList.toggle("hidden");
        if (localStorage.getItem("theme") === "dark") {
          localStorage.setItem("theme", "light");
          document.documentElement.classList.remove("dark");
        } else {
          localStorage.setItem("theme", "dark");
          document.documentElement.classList.add("dark");
        }
      });

      let pieChart = null;

      function createPieChart() {
        const labels = document.getElementById("pieLabels").value.split(",");
        const values = document
          .getElementById("pieValues")
          .value.split(",")
          .map(Number);

        if (values.some(isNaN)) {
          Swal.fire(
            "Error",
            "Nilai harus berupa angka yang dipisahkan koma!",
            "error"
          );
          return;
        }

        if (labels.length !== values.length) {
          Swal.fire(
            "Error",
            "Jumlah label dan nilai harus sama!",
            "error"
          );
          return;
        }

        const ctx = document.getElementById("pieChart").getContext("2d");
        if (pieChart) pieChart.destroy();

        pieChart = new Chart(ctx, {
          type: "pie",
          data: {
            labels: labels,
            datasets: [
              {
                data: values,
                backgroundColor: [
                  "rgba(255, 99, 132, 0.7)",
                  "rgba(54, 162, 235, 0.7)",
                  "rgba(255, 206, 86, 0.7)",
                  "rgba(75, 192, 192, 0.7)",
                  "rgba(153, 102, 255, 0.7)",
                ],
                borderColor: [
                  "rgba(255, 99, 132, 1)",
                  "rgba(54, 162, 235, 1)",
                  "rgba(255, 206, 86, 1)",
                  "rgba(75, 192, 192, 1)",
                  "rgba(153, 102, 255, 1)",
                ],
                borderWidth: 1,
              },
            ],
          },
          options: {
            responsive: true,
            plugins: {
              title: {
                display: true,
                text: "Diagram Lingkaran",
                font: {
                  size: 16,
                },
              },
              legend: {
                position: "right",
                labels: {
                  color: "#111827",
                },
              },
            },
          },
        });

        // Update legend color for dark mode
        if (document.documentElement.classList.contains("dark")) {
          pieChart.options.plugins.legend.labels.color = "#f9fafb";
          pieChart.update();
        }
      }

      document.addEventListener("DOMContentLoaded", createPieChart);
    </script>
<script src="../cursor.js"></script></body>
</html>
