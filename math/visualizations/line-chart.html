<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diagram Garis - Tren Waktu</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
      (function () {
        const savedTheme =
          localStorage.getItem("theme") ||
          (window.matchMedia("(prefers-color-scheme: dark)").matches
            ? "dark"
            : "light");
        document.documentElement.classList.toggle(
          "dark",
          savedTheme === "dark"
        );
      })();

      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            fontFamily: {
              sans: [
                "Inter",
                "Segoe UI",
                "Tahoma",
                "Geneva",
                "Verdana",
                "sans-serif",
              ],
            },
            colors: {
              primary: { light: "#3B82F6", dark: "#60A5FA" },
              dark: { light: "#1F2937", dark: "#111827" },
              light: { light: "#F8F9FA", dark: "#1F2937" },
              customGray: "#3E3E3E",
              linux: {
                "merah-error": "#CC0000",
                "ijo-sukses": "#4E9A06",
                "kuning-awas": "#C4A000",
                "biru-info": "#3465A4",
                "ungu-ajaib": "#75507B",
                "cyan-keren": "#06989A",
              },
            },
          },
        },
        corePlugins: { preflight: false },
      };
    </script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      a {
        text-decoration: none;
      }
      .btn {
        width: 100%;
        height: 50px;
        font-size: 1.2rem;
      }
      .btn-primary {
        background-color: #3b82f6;
        color: white;
      }
      .dark .btn-primary {
        background-color: #2563eb;
      }
      .chart-container {
        position: relative;
        margin: auto;
        height: 400px;
      }
      .number-input {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #d1d5db;
        background-color: #f9fafb;
        color: #111827;
      }
      .dark .number-input {
        background-color: #374151;
        border-color: #4b5563;
        color: #f9fafb;
      }
      .input-label {
        display: block;
        margin-bottom: 5px;
        font-weight: 500;
      }
      .input-group {
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body class="bg-gray-100 dark:bg-gray-900 min-h-screen">
    <nav class="bg-white dark:bg-gray-800 shadow-sm">
      <div class="px-4 py-3 flex justify-between items-center">
        <a
          href="../index"
          class="text-blue-600 dark:text-blue-400 font-semibold"
          >← Kembali</a
        >
        <button
          id="theme-toggle"
          type="button"
          class="p-2 border-transparent bg-white dark:bg-dark-light text-dark dark:text-gray-300 rounded-lg focus:outline-none transform hover:rotate-12"
          aria-label="Toggle dark mode"
        >
          <svg
            id="theme-toggle-dark-icon"
            class="w-5 h-5"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"
            ></path>
          </svg>
          <svg
            id="theme-toggle-light-icon"
            class="w-5 h-5 hidden"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
              fill-rule="evenodd"
              clip-rule="evenodd"
            ></path>
          </svg>
        </button>
      </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
      <h1 class="text-2xl font-bold text-center text-dark dark:text-white mb-8">
        Diagram Garis
      </h1>

      <div
        class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md max-w-2xl mx-auto"
      >
        <!-- Input Form -->
        <div class="mb-6">
          <div class="input-group">
            <label class="input-label text-dark dark:text-white"
              >Periode Waktu (pisahkan dengan koma)</label
            >
            <input
              type="text"
              id="timePeriods"
              class="number-input"
              value="Semester 1,Semester 2,Semester 3,Semester 4,Semester 5,Semester 6"
              placeholder="Contoh: Jan,Feb,Mar,Apr"
            />
          </div>

          <div class="input-group">
            <label class="input-label text-dark dark:text-white"
              >Nilai (pisahkan dengan koma)</label
            >
            <input
              type="text"
              id="trendValues"
              class="number-input"
              value="75,82,78,85,88,90"
              placeholder="Contoh: 100,150,200,180"
            />
          </div>

          <div class="input-group">
            <label class="input-label text-dark dark:text-white"
              >Label Dataset</label
            >
            <input
              type="text"
              id="trendLabel"
              class="number-input"
              value="Nilai Ujian"
              placeholder="Contoh: Penjualan, Suhu, dll"
            />
          </div>

          <button
            onclick="createTrendChart()"
            class="btn btn-primary hover:bg-blue-600 p-2 w-full rounded"
          >
            Buat Diagram Garis
          </button>
        </div>

        <!-- Chart Container -->
        <div class="chart-container">
          <canvas id="trendChart"></canvas>
        </div>

        <!-- Contoh Penggunaan -->
        <div class="mt-8 p-4 bg-blue-50 dark:bg-blue-900 rounded-lg">
          <h3 class="font-bold text-dark dark:text-white mb-2">
            Contoh Penggunaan:
          </h3>
          <p class="text-dark dark:text-gray-300">
            1. Perkembangan nilai siswa: Semester 1-6 dengan nilai ujian
          </p>
          <p class="text-dark dark:text-gray-300">
            2. Tren penjualan bulanan: Jan-Dec dengan jumlah penjualan
          </p>
          <p class="text-dark dark:text-gray-300">
            3. Perubahan suhu: Jam 1-24 dengan suhu dalam °C
          </p>
        </div>
      </div>
    </main>

    <script>
      // Theme toggle
      const themeToggleBtn = document.getElementById("theme-toggle");
      const themeToggleDarkIcon = document.getElementById(
        "theme-toggle-dark-icon"
      );
      const themeToggleLightIcon = document.getElementById(
        "theme-toggle-light-icon"
      );

      if (
        localStorage.getItem("theme") === "dark" ||
        (!("theme" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        themeToggleLightIcon.classList.remove("hidden");
        themeToggleDarkIcon.classList.add("hidden");
      } else {
        themeToggleLightIcon.classList.add("hidden");
        themeToggleDarkIcon.classList.remove("hidden");
      }

      themeToggleBtn.addEventListener("click", function () {
        themeToggleDarkIcon.classList.toggle("hidden");
        themeToggleLightIcon.classList.toggle("hidden");
        if (localStorage.getItem("theme") === "dark") {
          localStorage.setItem("theme", "light");
          document.documentElement.classList.remove("dark");
        } else {
          localStorage.setItem("theme", "dark");
          document.documentElement.classList.add("dark");
        }
      });

      // Variabel untuk chart
      let trendChart = null;

      function createTrendChart() {
        const periods = document.getElementById("timePeriods").value.split(",");
        const values = document
          .getElementById("trendValues")
          .value.split(",")
          .map(Number);
        const label = document.getElementById("trendLabel").value || "Data";

        // Validasi input
        if (periods.length !== values.length) {
          Swal.fire({
            icon: "error",
            title: "Ada Kesalahan",
            text: "Jumlah periode dan nilai harus sama!",
            confirmButtonColor: "#3B82F6",
          });
          return;
        }

        if (values.some(isNaN)) {
          Swal.fire({
            icon: "error",
            title: "Ada Kesalahan",
            text: "Pastikan nilai hanya berisi angka yang dipisahkan koma!",
            confirmButtonColor: "#3B82F6",
          });
          return;
        }

        const ctx = document.getElementById("trendChart").getContext("2d");

        // Hapus chart lama jika ada
        if (trendChart) {
          trendChart.destroy();
        }

        // Buat chart baru
        trendChart = new Chart(ctx, {
          type: "line",
          data: {
            labels: periods,
            datasets: [
              {
                label: label,
                data: values,
                backgroundColor: "rgba(59, 130, 246, 0.2)",
                borderColor: "rgba(59, 130, 246, 1)",
                borderWidth: 3,
                pointBackgroundColor: "rgba(59, 130, 246, 1)",
                pointRadius: 5,
                pointHoverRadius: 8,
                fill: true,
                tension: 0.4,
              },
            ],
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              title: {
                display: true,
                text: "Diagram Tren Waktu",
                font: {
                  size: 18,
                },
              },
              tooltip: {
                mode: "index",
                intersect: false,
              },
            },
            scales: {
              y: {
                title: {
                  display: true,
                  text: "Nilai",
                },
                grid: {
                  color: "rgba(200, 200, 200, 0.2)",
                },
              },
              x: {
                title: {
                  display: true,
                  text: "Periode Waktu",
                },
                grid: {
                  color: "rgba(200, 200, 200, 0.2)",
                },
              },
            },
            interaction: {
              intersect: false,
              mode: "nearest",
            },
          },
        });
      }

      // Buat chart saat halaman dimuat pertama kali
      document.addEventListener("DOMContentLoaded", createTrendChart);
    </script>
  </body>
</html>
