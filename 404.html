<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden; /* Mematikan scroll bar */
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f5f7fa;
            color: #2d3748;
            text-align: center;
        }

        .container {
            padding: 20px;
            max-width: 100%; /* Pastikan tidak melebihi lebar layar */
            width: 100%;
        }

        h1 {
            font-size: clamp(5rem, 25vw, 8rem); /* Responsif tanpa overflow */
            font-weight: 800;
            color: #4a5568;
            line-height: 1;
            margin-bottom: 0.5rem;
        }

        h2 {
            font-size: clamp(1.5rem, 5vw, 2rem);
            margin-bottom: 1rem;
            color: #1a202c;
        }

        p {
            font-size: clamp(1rem, 3vw, 1.1rem);
            color: #718096;
            max-width: 500px;
            margin: 0 auto 2rem;
        }

        .btn {
            display: inline-block;
            padding: 12px 28px;
            background: #4299e1;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .btn:hover {
            background: #3182ce;
            transform: translateY(-2px);
        }

        /* SVG Illustration yang selalu pas */
        .illustration {
            width: min(200px, 30vw);
            height: auto;
            margin-bottom: 1.5rem;
            opacity: 0.9;
        }

        /* Pastikan konten tidak melebihi tinggi layar */
        @media (max-height: 600px) {
            .container {
                transform: scale(0.9);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- SVG Warning Icon -->
        <svg class="illustration" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 9V11M12 15H12.01M5.07183 19H18.9282C20.4678 19 21.4301 17.3333 20.6603 16L13.7321 4C12.9623 2.66667 11.0377 2.66667 10.2679 4L3.33975 16C2.56995 17.3333 3.53216 19 5.07183 19Z" stroke="#4A5568" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>

        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>The requested page was lost in the digital wilderness.</p>
        <a href="/" class="btn">Go Back Home</a>
    </div>
</body>
</html>
