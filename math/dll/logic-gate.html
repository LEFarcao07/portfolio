<!DOCTYPE html>

<html lang="id">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Gerbang Logika Digital</title>
<script src="https://cdn.tailwindcss.com"></script>
<script>
      (function () {
        const savedTheme =
          localStorage.getItem("theme") ||
          (window.matchMedia("(prefers-color-scheme: dark)").matches
            ? "dark"
            : "light");
        document.documentElement.classList.toggle(
          "dark",
          savedTheme === "dark"
        );
      })();

      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            fontFamily: {
              sans: [
                "Inter",
                "Segoe UI",
                "Tahoma",
                "Geneva",
                "Verdana",
                "sans-serif",
              ],
            },
            colors: {
              primary: { light: "#3B82F6", dark: "#60A5FA" },
              dark: { light: "#1F2937", dark: "#111827" },
              light: { light: "#F8F9FA", dark: "#1F2937" },
              customGray: "#3E3E3E",
              linux: {
                "merah-error": "#CC0000",
                "ijo-sukses": "#4E9A06",
                "kuning-awas": "#C4A000",
                "biru-info": "#3465A4",
                "ungu-ajaib": "#75507B",
                "cyan-keren": "#06989A",
              },
            },
          },
        },
        corePlugins: { preflight: false },
      };
    </script>
<style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      a {
        text-decoration: none;
      }
      .calculator {
        max-width: 600px;
        margin: 0 auto;
      }
      .input-group {
        margin-bottom: 15px;
      }
      .input-label {
        display: block;
        margin-bottom: 5px;
        font-weight: 500;
      }
      .number-input {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #d1d5db;
        background-color: #f9fafb;
        color: #111827;
      }
      .dark .number-input {
        background-color: #374151;
        border-color: #4b5563;
        color: #f9fafb;
      }
      .select-input {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #d1d5db;
        background-color: #f9fafb;
        color: #111827;
      }
      .dark .select-input {
        background-color: #374151;
        border-color: #4b5563;
        color: #f9fafb;
      }
      .text-input {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #d1d5db;
        background-color: #f9fafb;
        color: #111827;
        font-family: monospace;
        min-height: 100px;
      }
      .dark .text-input {
        background-color: #374151;
        border-color: #4b5563;
        color: #f9fafb;
      }
      .btn {
        height: 50px;
        font-size: 1.2rem;
      }
      .btn-primary {
        background-color: #3b82f6;
        color: white;
      }
      .dark .btn-primary {
        background-color: #2563eb;
      }
      .btn-reset {
        background-color: #ef4444;
        color: white;
      }
      .dark .btn-reset {
        background-color: #dc2626;
      }
      .result-box {
        padding: 15px;
        border-radius: 5px;
        margin-top: 20px;
        background-color: #f3f4f6;
      }
      .dark .result-box {
        background-color: #374151;
      }
      .result-title {
        font-weight: 600;
        margin-bottom: 10px;
      }
      .result-content {
        font-family: monospace;
        white-space: pre-wrap;
        background-color: #e5e7eb;
        padding: 10px;
        border-radius: 5px;
        overflow-x: auto;
      }
      .dark .result-content {
        background-color: #4b5563;
      }
      .tab-buttons {
        display: flex;
        margin-bottom: 15px;
      }
      .tab-button {
        padding: 10px 20px;
        cursor: pointer;
        border: 1px solid #d1d5db;
        background-color: #f3f4f6;
      }
      .dark .tab-button {
        background-color: #374151;
        border-color: #4b5563;
      }
      .tab-button.active {
        background-color: #3b82f6;
        color: white;
      }
      .dark .tab-button.active {
        background-color: #2563eb;
      }
      .tab-content {
        display: none;
      }
      .tab-content.active {
        display: block;
      }
    </style>
<style>
@media (hover: hover) and (pointer: fine) {
  html,
  body,
  * {
    cursor: none !important;
    margin: 0;
    padding: 0;
  }

  .cursor-outer,
  .cursor-inner {
    display: block !important;
  }
}

@media (hover: none) and (pointer: coarse) {
  html,
  body {
    cursor: auto !important;
    overflow-x: hidden;
    margin: 0;
    padding: 0;
  }

  .cursor-outer,
  .cursor-inner {
    display: none !important;
  }
}

.cursor-outer {
  position: fixed;
  width: 30px;
  height: 30px;
  background-color: rgba(59, 130, 246, 0.2);
  border-radius: 50%;
  pointer-events: none;
  transform: translate(-50%, -50%);
  transition: transform 0.1s ease-out, background-color 0.1s ease-out;
  z-index: 9999;
  will-change: transform;
}

.cursor-inner {
  position: fixed;
  width: 6px;
  height: 6px;
  background-color: #fff;
  border-radius: 50%;
  pointer-events: none;
  transform: translate(-50%, -50%);
  z-index: 9999;
  transition: transform 0.05s ease-out;
  mix-blend-mode: difference;
  will-change: transform;
}
</style></head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen">

<nav class="bg-white dark:bg-gray-800 shadow-sm">
<div class="px-4 py-3 flex justify-between items-center">
<a class="text-blue-600 dark:text-blue-400 font-semibold" href="../index">‚Üê Kembali</a>
<button aria-label="Toggle dark mode" class="p-2 border-transparent bg-white dark:bg-dark-light text-dark dark:text-gray-300 rounded-lg focus:outline-none transform hover:rotate-12" id="theme-toggle" type="button">

<path clip-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" fill-rule="evenodd"></path>
</svg>
</button>
</div>
</nav>
<main class="container mx-auto px-4 py-8">
<h1 class="text-2xl font-bold text-center text-dark dark:text-white mb-8">Gerbang Logika</h1>
<div class="calculator bg-white dark:bg-gray-800 p-4 rounded-lg shadow-md">
<div class="input-group text-dark dark:text-white">
<label class="input-label">Input A</label>
<select class="select-input" id="inputA">
<option value="0">0 (False)</option>
<option value="1">1 (True)</option>
</select>
</div>
<div class="input-group text-dark dark:text-white">
<label class="input-label">Input B</label>
<select class="select-input" id="inputB">
<option value="0">0 (False)</option>
<option value="1">1 (True)</option>
</select>
</div>
<div class="input-group">
<label class="input-label text-dark dark:text-white">Gerbang Logika</label>
<select class="select-input" id="gateType">
<option value="AND">AND</option>
<option value="OR">OR</option>
<option value="NOT">NOT</option>
<option value="XOR">XOR</option>
<option value="NAND">NAND</option>
</select>
</div>
<button class="btn btn-primary hover:bg-blue-600 w-full p-2" onclick="calculateGate()">
          Hitung
        </button>
<div class="result-box">
<div class="text-dark dark:text-white" id="gateResult">Hasil: -</div>
</div>
</div>
</main>
<script>
      // Theme toggle
      const themeToggleBtn = document.getElementById("theme-toggle");
      const themeToggleDarkIcon = document.getElementById(
        "theme-toggle-dark-icon"
      );
      const themeToggleLightIcon = document.getElementById(
        "theme-toggle-light-icon"
      );

      if (
        localStorage.getItem("theme") === "dark" ||
        (!("theme" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        themeToggleLightIcon.classList.remove("hidden");
        themeToggleDarkIcon.classList.add("hidden");
      } else {
        themeToggleLightIcon.classList.add("hidden");
        themeToggleDarkIcon.classList.remove("hidden");
      }

      themeToggleBtn.addEventListener("click", function () {
        themeToggleDarkIcon.classList.toggle("hidden");
        themeToggleLightIcon.classList.toggle("hidden");
        if (localStorage.getItem("theme") === "dark") {
          localStorage.setItem("theme", "light");
          document.documentElement.classList.remove("dark");
        } else {
          localStorage.setItem("theme", "dark");
          document.documentElement.classList.add("dark");
        }
      });
      function calculateGate() {
        const a = parseInt(document.getElementById("inputA").value);
        const b = parseInt(document.getElementById("inputB").value);
        const gate = document.getElementById("gateType").value;
        let result;

        switch (gate) {
          case "AND":
            result = a && b;
            break;
          case "OR":
            result = a || b;
            break;
          case "NOT":
            result = !a;
            break;
          case "XOR":
            result = a ^ b;
            break;
          case "NAND":
            result = !(a && b);
            break;
        }

        document.getElementById("gateResult").textContent = `Hasil: ${
          result ? "1 (True)" : "0 (False)"
        }`;
      }
    </script>
<script src="../cursor.js"></script></body>
</html>
