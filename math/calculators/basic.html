<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Dasar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .calculator {
            max-width: 300px;
            margin: 0 auto;
        }
        .display {
            height: 60px;
            font-size: 1.5rem;
            text-align: right;
            padding: 10px;
            background-color: #f3f4f6;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .dark .display {
            background-color: #374151;
        }
        .btn {
            height: 50px;
            font-size: 1.2rem;
        }
        .btn-operator {
            background-color: #3B82F6;
            color: white;
        }
        .dark .btn-operator {
            background-color: #2563EB;
        }
        .btn-equals {
            background-color: #10B981;
            color: white;
        }
        .dark .btn-equals {
            background-color: #059669;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen">
    <nav class="bg-white dark:bg-gray-800 shadow-sm">
        <div class="max-w-6xl mx-auto px-4 py-3">
            <a href="../index.html" class="text-blue-600 dark:text-blue-400 font-semibold">← Kembali</a>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        <h1 class="text-2xl font-bold text-center mb-8 text-gray-800 dark:text-white">Kalkulator Dasar</h1>
        
        <div class="calculator bg-white dark:bg-gray-800 p-4 rounded-lg shadow-lg">
            <div class="display mb-4" id="display">0</div>
            <div class="grid grid-cols-4 gap-2">
                <button class="btn bg-gray-200 dark:bg-gray-700 dark:text-white rounded" onclick="clearDisplay()">C</button>
                <button class="btn bg-gray-200 dark:bg-gray-700 dark:text-white rounded" onclick="backspace()">⌫</button>
                <button class="btn bg-gray-200 dark:bg-gray-700 dark:text-white rounded" onclick="appendToDisplay('%')">%</button>
                <button class="btn btn-operator rounded" onclick="setOperation('/')">/</button>
                
                <button class="btn bg-gray-200 dark:bg-gray-700 dark:text-white rounded" onclick="appendToDisplay('7')">7</button>
                <button class="btn bg-gray-200 dark:bg-gray-700 dark:text-white rounded" onclick="appendToDisplay('8')">8</button>
                <button class="btn bg-gray-200 dark:bg-gray-700 dark:text-white rounded" onclick="appendToDisplay('9')">9</button>
                <button class="btn btn-operator rounded" onclick="setOperation('*')">×</button>
                
                <button class="btn bg-gray-200 dark:bg-gray-700 dark:text-white rounded" onclick="appendToDisplay('4')">4</button>
                <button class="btn bg-gray-200 dark:bg-gray-700 dark:text-white rounded" onclick="appendToDisplay('5')">5</button>
                <button class="btn bg-gray-200 dark:bg-gray-700 dark:text-white rounded" onclick="appendToDisplay('6')">6</button>
                <button class="btn btn-operator rounded" onclick="setOperation('-')">-</button>
                
                <button class="btn bg-gray-200 dark:bg-gray-700 dark:text-white rounded" onclick="appendToDisplay('1')">1</button>
                <button class="btn bg-gray-200 dark:bg-gray-700 dark:text-white rounded" onclick="appendToDisplay('2')">2</button>
                <button class="btn bg-gray-200 dark:bg-gray-700 dark:text-white rounded" onclick="appendToDisplay('3')">3</button>
                <button class="btn btn-operator rounded" onclick="setOperation('+')">+</button>
                
                <button class="btn bg-gray-200 dark:bg-gray-700 dark:text-white rounded col-span-2" onclick="appendToDisplay('0')">0</button>
                <button class="btn bg-gray-200 dark:bg-gray-700 dark:text-white rounded" onclick="appendToDisplay('.')">.</button>
                <button class="btn btn-equals rounded" onclick="calculate()">=</button>
            </div>
        </div>
    </main>

    <script src="basic.js"></script>
</body>
</html>
