<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diagram Jaringan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
      (function () {
        const savedTheme =
          localStorage.getItem("theme") ||
          (window.matchMedia("(prefers-color-scheme: dark)").matches
            ? "dark"
            : "light");
        document.documentElement.classList.toggle(
          "dark",
          savedTheme === "dark"
        );
      })();

      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            fontFamily: {
              sans: [
                "Inter",
                "Segoe UI",
                "Tahoma",
                "Geneva",
                "Verdana",
                "sans-serif",
              ],
            },
            colors: {
              primary: { light: "#3B82F6", dark: "#60A5FA" },
              dark: { light: "#1F2937", dark: "#111827" },
              light: { light: "#F8F9FA", dark: "#1F2937" },
              customGray: "#3E3E3E",
              linux: {
                "merah-error": "#CC0000",
                "ijo-sukses": "#4E9A06",
                "kuning-awas": "#C4A000",
                "biru-info": "#3465A4",
                "ungu-ajaib": "#75507B",
                "cyan-keren": "#06989A",
              },
            },
          },
        },
        corePlugins: { preflight: false },
      };
    </script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      a {
        text-decoration: none;
      }
      .chart-container {
        height: 500px;
        width: 100%;
        border: 1px solid #d1d5db;
        border-radius: 0.375rem;
      }
      .dark .chart-container {
        border-color: #4b5563;
      }
      .text-input, .number-input {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #d1d5db;
      }
      .dark .text-input, .dark .number-input {
        background-color: #374151;
        border-color: #4b5563;
        color: #f9fafb;
      }
      textarea {
        min-height: 100px;
        resize: vertical;
      }
      .node circle {
        stroke-width: 2px;
      }
      .link {
        stroke-opacity: 0.6;
      }
    </style>
  </head>
  <body class="bg-gray-100 dark:bg-gray-900 min-h-screen">
    <nav class="bg-white dark:bg-gray-800 shadow-sm">
      <div class="px-4 py-3 flex justify-between items-center">
        <a
          href="../index"
          class="text-blue-600 dark:text-blue-400 font-semibold"
          >‚Üê Kembali</a
        >
        <button
          id="theme-toggle"
          type="button"
          class="p-2 border-transparent bg-white dark:bg-dark-light text-dark dark:text-gray-300 rounded-lg focus:outline-none transform hover:rotate-12"
          aria-label="Toggle dark mode"
        >
          <svg
            id="theme-toggle-dark-icon"
            class="w-5 h-5"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"
            ></path>
          </svg>
          <svg
            id="theme-toggle-light-icon"
            class="w-5 h-5 hidden"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
              fill-rule="evenodd"
              clip-rule="evenodd"
            ></path>
          </svg>
        </button>
      </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
      <h1 class="text-2xl font-bold text-center text-dark dark:text-white mb-8">
        Diagram Jaringan (Network Graph)
      </h1>

      <div
        class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md max-w-4xl mx-auto"
      >
        <div class="mb-6">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
            <div class="input-group">
              <label class="block text-dark dark:text-white mb-2">Nodes (pisahkan dengan koma)</label>
              <input
                type="text"
                id="nodesInput"
                class="text-input"
                value="A,B,C,D,E,F"
              />
            </div>
            <div class="input-group">
              <label class="block text-dark dark:text-white mb-2">Edges (format: sumber-target, contoh: A-B,B-C,C-D)</label>
              <input
                type="text"
                id="edgesInput"
                class="text-input"
                value="A-B,B-C,C-D,D-E,E-F,F-A,A-C,B-D,C-E,D-F"
              />
            </div>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
            <div class="input-group">
              <label class="block text-dark dark:text-white mb-2">Node Size</label>
              <input
                type="number"
                id="nodeSize"
                class="number-input"
                value="10"
                min="1"
              />
            </div>
            <div class="input-group">
              <label class="block text-dark dark:text-white mb-2">Link Distance</label>
              <input
                type="number"
                id="linkDistance"
                class="number-input"
                value="100"
                min="1"
              />
            </div>
            <div class="input-group">
              <label class="block text-dark dark:text-white mb-2">Charge Strength</label>
              <input
                type="number"
                id="chargeStrength"
                class="number-input"
                value="-500"
                max="-1"
              />
            </div>
          </div>

          <button
            onclick="createNetworkGraph()"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded"
          >
            Buat Diagram Jaringan
          </button>
        </div>

        <div class="chart-container" id="networkChart"></div>

        <div class="mt-6 p-4 bg-blue-50 dark:bg-blue-900 rounded-lg">
          <h3 class="font-bold text-dark dark:text-white mb-2">
            Contoh Penggunaan:
          </h3>
          <p class="text-dark dark:text-gray-300">
            - Visualisasi jaringan sosial (siapa berteman dengan siapa)
          </p>
          <p class="text-dark dark:text-gray-300">
            - Diagram hubungan antar departemen dalam organisasi
          </p>
          <p class="text-dark dark:text-gray-300">
            - Representasi graf dalam ilmu komputer
          </p>
        </div>
      </div>
    </main>

    <script>
      // Theme toggle
      const themeToggleBtn = document.getElementById("theme-toggle");
      const themeToggleDarkIcon = document.getElementById(
        "theme-toggle-dark-icon"
      );
      const themeToggleLightIcon = document.getElementById(
        "theme-toggle-light-icon"
      );

      if (
        localStorage.getItem("theme") === "dark" ||
        (!("theme" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        themeToggleLightIcon.classList.remove("hidden");
        themeToggleDarkIcon.classList.add("hidden");
      } else {
        themeToggleLightIcon.classList.add("hidden");
        themeToggleDarkIcon.classList.remove("hidden");
      }

      themeToggleBtn.addEventListener("click", function () {
        themeToggleDarkIcon.classList.toggle("hidden");
        themeToggleLightIcon.classList.toggle("hidden");
        if (localStorage.getItem("theme") === "dark") {
          localStorage.setItem("theme", "light");
          document.documentElement.classList.remove("dark");
        } else {
          localStorage.setItem("theme", "dark");
          document.documentElement.classList.add("dark");
        }
        
        createNetworkGraph();
      });

      let simulation = null;

      function createNetworkGraph() {
        // Clear previous graph
        d3.select("#networkChart").selectAll("*").remove();

        const nodesInput = document.getElementById("nodesInput").value.split(",").map(n => n.trim());
        const edgesInput = document.getElementById("edgesInput").value.split(",").map(e => e.trim());
        const nodeSize = parseInt(document.getElementById("nodeSize").value) || 10;
        const linkDistance = parseInt(document.getElementById("linkDistance").value) || 100;
        const chargeStrength = parseInt(document.getElementById("chargeStrength").value) || -500;

        // Create nodes with proper structure
        const nodes = nodesInput.map((node, i) => ({
          id: node,
          name: node,
          group: i % 3 + 1
        }));

        // Create links with proper structure
        const links = edgesInput.map(edge => {
          const [source, target] = edge.split("-").map(s => s.trim());
          return {
            source: source,
            target: target,
            value: 1
          };
        });

        const isDark = document.documentElement.classList.contains("dark");
        const backgroundColor = isDark ? "#1F2937" : "#F8F9FA";
        const textColor = isDark ? "#f9fafb" : "#111827";
        const strokeColor = isDark ? "#f9fafb" : "#111827";
        const fillColors = d3.schemeTableau10;

        const width = document.getElementById("networkChart").clientWidth;
        const height = 500;

        const svg = d3.select("#networkChart")
          .append("svg")
          .attr("width", width)
          .attr("height", height)
          .attr("viewBox", [0, 0, width, height])
          .attr("style", `background-color: ${backgroundColor}; border-radius: 0.375rem;`);

        const g = svg.append("g");

        // Create the simulation with proper force links
        simulation = d3.forceSimulation(nodes)
          .force("link", d3.forceLink(links).id(d => d.id).distance(linkDistance))
          .force("charge", d3.forceManyBody().strength(chargeStrength))
          .force("center", d3.forceCenter(width / 2, height / 2))
          .force("collision", d3.forceCollide().radius(nodeSize + 5));

        // Create links
        const link = g.append("g")
          .selectAll("line")
          .data(links)
          .join("line")
          .attr("class", "link")
          .attr("stroke", isDark ? "#4B5563" : "#9CA3AF")
          .attr("stroke-width", 1.5);

        // Create nodes
        const node = g.append("g")
          .selectAll("circle")
          .data(nodes)
          .join("circle")
          .attr("class", "node")
          .attr("r", nodeSize)
          .attr("fill", d => fillColors[d.group])
          .attr("stroke", strokeColor)
          .attr("stroke-width", 2)
          .call(drag(simulation));

        // Add labels
        const label = g.append("g")
          .selectAll("text")
          .data(nodes)
          .join("text")
          .text(d => d.id)
          .attr("font-size", nodeSize)
          .attr("dx", nodeSize + 2)
          .attr("dy", nodeSize / 3)
          .attr("fill", textColor);

        // Add zoom behavior
        svg.call(d3.zoom()
          .extent([[0, 0], [width, height]])
          .scaleExtent([0.1, 8])
          .on("zoom", ({transform}) => g.attr("transform", transform)));

        // Update positions on each tick
        simulation.on("tick", () => {
          link
            .attr("x1", d => d.source.x)
            .attr("y1", d => d.source.y)
            .attr("x2", d => d.target.x)
            .attr("y2", d => d.target.y);

          node
            .attr("cx", d => d.x)
            .attr("cy", d => d.y);

          label
            .attr("x", d => d.x)
            .attr("y", d => d.y);
        });

        // Tooltip
        node.append("title")
          .text(d => d.id);
      }

      function drag(simulation) {
        function dragstarted(event) {
          if (!event.active) simulation.alphaTarget(0.3).restart();
          event.subject.fx = event.subject.x;
          event.subject.fy = event.subject.y;
        }

        function dragged(event) {
          event.subject.fx = event.x;
          event.subject.fy = event.y;
        }

        function dragended(event) {
          if (!event.active) simulation.alphaTarget(0);
          event.subject.fx = null;
          event.subject.fy = null;
        }

        return d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended);
      }

      document.addEventListener("DOMContentLoaded", createNetworkGraph);
    </script>
  </body>
</html>
