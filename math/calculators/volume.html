<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator Volume</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      (function () {
        const savedTheme =
          localStorage.getItem("theme") ||
          (window.matchMedia("(prefers-color-scheme: dark)").matches
            ? "dark"
            : "light");
        document.documentElement.classList.toggle(
          "dark",
          savedTheme === "dark"
        );
      })();

      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            fontFamily: {
              sans: [
                "Inter",
                "Segoe UI",
                "Tahoma",
                "Geneva",
                "Verdana",
                "sans-serif",
              ],
            },
            colors: {
              primary: { light: "#3B82F6", dark: "#60A5FA" },
              dark: { light: "#1F2937", dark: "#111827" },
              light: { light: "#F8F9FA", dark: "#1F2937" },
              customGray: "#3E3E3E",
              linux: {
                "merah-error": "#CC0000",
                "ijo-sukses": "#4E9A06",
                "kuning-awas": "#C4A000",
                "biru-info": "#3465A4",
                "ungu-ajaib": "#75507B",
                "cyan-keren": "#06989A",
              },
            },
          },
        },
        corePlugins: { preflight: false },
      };
    </script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      a {
        text-decoration: none;
      }
      .calculator {
        max-width: 500px;
        margin: 0 auto;
      }
      .input-group {
        margin-bottom: 15px;
      }
      .input-label {
        display: block;
        margin-bottom: 5px;
        font-weight: 500;
      }
      .number-input {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #d1d5db;
        background-color: #f9fafb;
        color: #111827;
      }
      .dark .number-input {
        background-color: #374151;
        border-color: #4b5563;
        color: #f9fafb;
      }
      .select-input {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #d1d5db;
        background-color: #f9fafb;
        color: #111827;
      }
      .dark .select-input {
        background-color: #374151;
        border-color: #4b5563;
        color: #f9fafb;
      }
      .btn {
        height: 50px;
        font-size: 1.2rem;
      }
      .btn-primary {
        background-color: #3b82f6;
        color: white;
      }
      .dark .btn-primary {
        background-color: #2563eb;
      }
      .btn-reset {
        background-color: #ef4444;
        color: white;
      }
      .dark .btn-reset {
        background-color: #dc2626;
      }
      .result-box {
        padding: 15px;
        border-radius: 5px;
        margin-top: 20px;
        background-color: #f3f4f6;
      }
      .dark .result-box {
        background-color: #374151;
      }
      .result-title {
        font-weight: 600;
        margin-bottom: 10px;
      }
      .result-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
      }
      .result-item {
        padding: 8px;
        border-radius: 4px;
        background-color: #e5e7eb;
      }
      .dark .result-item {
        background-color: #4b5563;
      }
      .result-value {
        font-weight: 500;
      }
      .result-unit {
        font-size: 0.8rem;
        color: #6b7280;
      }
      .dark .result-unit {
        color: #9ca3af;
      }
    </style>
  </head>
  <body class="bg-gray-100 dark:bg-gray-900 min-h-screen">
    <nav class="bg-white dark:bg-gray-800 shadow-sm">
      <div class="px-4 py-3 flex justify-between items-center">
        <a
          href="../index.html"
          class="text-blue-600 dark:text-blue-400 font-semibold"
          >← Kembali</a
        >
        <button
          id="theme-toggle"
          type="button"
          class="p-2 border-transparent bg-white dark:bg-dark-light text-dark dark:text-gray-300 rounded-lg focus:outline-none transform hover:rotate-12"
        >
          <svg
            id="theme-toggle-dark-icon"
            class="w-5 h-5"
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path
              d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"
            ></path>
          </svg>
          <svg
            id="theme-toggle-light-icon"
            class="w-5 h-5 hidden"
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path
              d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
              fill-rule="evenodd"
              clip-rule="evenodd"
            ></path>
          </svg>
        </button>
      </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
      <h1
        class="text-2xl font-bold text-center mb-8 text-gray-800 dark:text-white"
      >
        Kalkulator Volume
      </h1>

      <div
        class="calculator bg-white dark:bg-gray-800 p-4 rounded-lg shadow-md"
      >
        <div class="input-group">
          <label class="input-label text-gray-700 dark:text-gray-300"
            >Dari Satuan</label
          >
          <select id="fromUnit" class="select-input">
            <option value="m3">Meter Kubik (m³)</option>
            <option value="l">Liter (l)</option>
            <option value="ml">Mililiter (ml)</option>
            <option value="gal">Gallon (gal)</option>
            <option value="qt">Quart (qt)</option>
            <option value="pt">Pint (pt)</option>
            <option value="cup">Cup</option>
            <option value="fl-oz">Fluid Ounce (fl oz)</option>
          </select>
        </div>

        <div class="input-group">
          <label class="input-label text-gray-700 dark:text-gray-300"
            >Nilai</label
          >
          <input
            type="number"
            id="volumeInput"
            class="number-input"
            placeholder="Masukkan nilai"
            oninput="convertVolume()"
          />
        </div>

        <div class="grid grid-cols-2 gap-4 mt-4">
          <button
            class="btn btn-primary hover:bg-blue-600 rounded"
            onclick="convertVolume()"
          >
            Konversi
          </button>
          <button
            class="btn btn-reset hover:bg-red-600 rounded"
            onclick="resetVolume()"
          >
            Reset
          </button>
        </div>

        <div class="result-box mt-6">
          <div class="result-title text-gray-800 dark:text-white">
            Hasil Konversi:
          </div>
          <div class="result-grid">
            <div class="result-item">
              <div class="font-medium text-dark dark:text-white">
                Meter Kubik
              </div>
              <div id="m3Result" class="result-value text-dark dark:text-white">
                -
              </div>
              <div class="result-unit">m³</div>
            </div>
            <div class="result-item">
              <div class="font-medium text-dark dark:text-white">Liter</div>
              <div id="lResult" class="result-value text-dark dark:text-white">
                -
              </div>
              <div class="result-unit">l</div>
            </div>
            <div class="result-item">
              <div class="font-medium text-dark dark:text-white">Mililiter</div>
              <div id="mlResult" class="result-value text-dark dark:text-white">
                -
              </div>
              <div class="result-unit">ml</div>
            </div>
            <div class="result-item">
              <div class="font-medium text-dark dark:text-white">Gallon</div>
              <div
                id="galResult"
                class="result-value text-dark dark:text-white"
              >
                -
              </div>
              <div class="result-unit">gal</div>
            </div>
            <div class="result-item">
              <div class="font-medium text-dark dark:text-white">Quart</div>
              <div id="qtResult" class="result-value text-dark dark:text-white">
                -
              </div>
              <div class="result-unit">qt</div>
            </div>
            <div class="result-item">
              <div class="font-medium text-dark dark:text-white">Pint</div>
              <div id="ptResult" class="result-value text-dark dark:text-white">
                -
              </div>
              <div class="result-unit">pt</div>
            </div>
            <div class="result-item">
              <div class="font-medium text-dark dark:text-white">Cup</div>
              <div
                id="cupResult"
                class="result-value text-dark dark:text-white"
              >
                -
              </div>
              <div class="result-unit">cup</div>
            </div>
            <div class="result-item">
              <div class="font-medium text-dark dark:text-white">
                Fluid Ounce
              </div>
              <div
                id="fl-ozResult"
                class="result-value text-dark dark:text-white"
              >
                -
              </div>
              <div class="result-unit">fl oz</div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script>
      // Theme toggle
      const themeToggleBtn = document.getElementById("theme-toggle");
      const themeToggleDarkIcon = document.getElementById(
        "theme-toggle-dark-icon"
      );
      const themeToggleLightIcon = document.getElementById(
        "theme-toggle-light-icon"
      );

      if (
        localStorage.getItem("theme") === "dark" ||
        (!("theme" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        themeToggleLightIcon.classList.remove("hidden");
        themeToggleDarkIcon.classList.add("hidden");
      } else {
        themeToggleLightIcon.classList.add("hidden");
        themeToggleDarkIcon.classList.remove("hidden");
      }

      themeToggleBtn.addEventListener("click", function () {
        themeToggleDarkIcon.classList.toggle("hidden");
        themeToggleLightIcon.classList.toggle("hidden");
        if (localStorage.getItem("theme") === "dark") {
          localStorage.setItem("theme", "light");
          document.documentElement.classList.remove("dark");
        } else {
          localStorage.setItem("theme", "dark");
          document.documentElement.classList.add("dark");
        }
      });

      // Volume conversion
      function convertVolume() {
        const fromUnit = document.getElementById("fromUnit").value;
        const value = parseFloat(document.getElementById("volumeInput").value);

        if (isNaN(value)) {
          resetResults();
          return;
        }

        // Convert to liters first
        let liters;
        switch (fromUnit) {
          case "m3":
            liters = value * 1000;
            break;
          case "l":
            liters = value;
            break;
          case "ml":
            liters = value / 1000;
            break;
          case "gal":
            liters = value * 3.78541;
            break; // US gallon
          case "qt":
            liters = value * 0.946353;
            break;
          case "pt":
            liters = value * 0.473176;
            break;
          case "cup":
            liters = value * 0.24;
            break; // Approximate
          case "fl-oz":
            liters = value * 0.0295735;
            break;
        }

        // Convert to all other units
        document.getElementById("m3Result").textContent = formatNumber(
          liters / 1000
        );
        document.getElementById("lResult").textContent = formatNumber(liters);
        document.getElementById("mlResult").textContent = formatNumber(
          liters * 1000
        );
        document.getElementById("galResult").textContent = formatNumber(
          liters / 3.78541
        );
        document.getElementById("qtResult").textContent = formatNumber(
          liters / 0.946353
        );
        document.getElementById("ptResult").textContent = formatNumber(
          liters / 0.473176
        );
        document.getElementById("cupResult").textContent = formatNumber(
          liters / 0.24
        );
        document.getElementById("fl-ozResult").textContent = formatNumber(
          liters / 0.0295735
        );
      }

      function formatNumber(num) {
        return parseFloat(num.toFixed(6)).toString();
      }

      function resetResults() {
        const units = ["m3", "l", "ml", "gal", "qt", "pt", "cup", "fl-oz"];
        units.forEach((unit) => {
          document.getElementById(`${unit}Result`).textContent = "-";
        });
      }

      function resetVolume() {
        document.getElementById("volumeInput").value = "";
        resetResults();
      }
    </script>
  </body>
</html>
